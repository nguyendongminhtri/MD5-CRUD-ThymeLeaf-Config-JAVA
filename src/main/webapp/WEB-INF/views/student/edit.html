<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/student/layout ::css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${student}" th:action="@{/student/edit}" >
<table border="1">
  <tr>
    <th>STT</th>
    <th>NAME</th>
    <th>ADDRESS</th>
    <th>AGE</th>
  </tr>
  <tr >
    <td>
      <input type="text"  th:field="*{id}" readonly>
    </td>
    <td>
      <input type="text" th:field="*{name}" >
    </td>
    <td>
      <input type="text" th:field="*{address}" >
    </td>
    <td>
      <input type="text" th:field="*{age}">
    </td>
  </tr>
</table>
  <button class="edit" type="submit"> EDIT </button>
</form>
</body>
</html>
